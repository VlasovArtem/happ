<!DOCTYPE html>
<html ng-app="household">
<head lang="en">
    <base href="/"/>
    <meta charset="UTF-8">
    <title>Household</title>
    <link rel="shortcut icon" type="image/x-icon" href="/style/images/happ-icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style/css/household-style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.13.2/select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="/js/angular-underscore-module.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.9/ngStorage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.13.2/select.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/app/apartment/js/apartment-controllers.js"></script>
    <script src="/app/apartment/js/apartment-services.js"></script>
    <script src="/app/apartment/js/apartment-directives.js"></script>
    <script src="/app/apartment/js/apartment-filters.js"></script>
    <script src="/app/payment/js/payment-controllers.js"></script>
    <script src="/app/payment/js/payment-directives.js"></script>
    <script src="/app/payment/js/payment-services.js"></script>
    <script src="/app/payment/js/payment-filters.js"></script>
    <script src="/app/main/js/main-controllers.js"></script>
    <script src="/app/main/js/main-directives.js"></script>
    <script src="/app/main/js/main-filters.js"></script>
    <script src="/app/main/js/main-services.js"></script>
    <script src="/app/user/js/user-controllers.js"></script>
    <script src="/app/user/js/user-directives.js"></script>
    <script src="/app/user/js/user-services.js"></script>
    <script src="/app/custom-service/js/custom-service-controllers.js"></script>
    <script src="/app/custom-service/js/custom-service-services.js"></script>
</head>
<body ng-cloak class="ng-cloak">
<nav class="navbar navbar-default navbar-happ" ng-controller="MainCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img ng-src="/style/images/nav-icon1.png" class="nav-icon"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse" ng-show="auth.authenticated != undefined">
            <ul class="nav navbar-right navbar-nav" ng-show="authenticated()">
                <li>
                    <a href="/custom/service/add">Добавить Сервис</a>
                </li>
                <li>
                    <a href="/apartments">
                        <span class="content">Квартиры</span>
                        <span class="house-badge">{{count}}</span>
                        <span class="line"></span></a>
                </li>
                <li>
                    <a href="" ng-click="logout()">Выход <span class="glyphicon glyphicon-user"></span><span
                            class="line"></span></a>
                </li>
            </ul>
            <ul class="nav navbar-right navbar-nav" ng-hide="authenticated()">
                <li>
                    <a href="/signup">Регистрация <span class="glyphicon glyphicon-user"></span><span class="line"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--<loading></loading>-->
<div ng-view class="view"></div>
</body>
</html>
