<section id="apartments" class="container-fluid">
    <h2>Добавленные Квартиры</h2>
    <apartment ng-repeat="apartment in apartments track by apartment.id | orderBy: 'apartment.address.street.name'" apart="apartment"></apartment>
    <div class="col-md-12 buttons">
        <a href="/apartment/add"><button type="button" class="btn btn-success happ-btn">Добавить квартиру <span
                class="glyphicon glyphicon-pencil"></span></button></a>
    </div>
</section>
