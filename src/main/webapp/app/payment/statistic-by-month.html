<section id="by-month" class="container-fluid">
    <div class="col-md-12 statistic-info">
        <form name="month" class="col-md-8">
            <div class="form-inline">
                <label for="month">Месяц:</label>
                <select
                        name="month"
                        id="month"
                        ng-model="currentMonth"
                        ng-options="month for month in months | monthFilter"
                        class="form-control happ-form-control">
                </select>
            </div>
            <div class="form-inline">
                <label for="year">Год:</label>
                <select
                        name="year"
                        id="year"
                        ng-model="currentYear"
                        ng-options="year for year in years"
                        class="form-control happ-form-control">
                </select>
            </div>
            <input type="button" class="btn btn-sm btn-info" ng-click="showNewStatistic()" value="Показать">
        </form>
    </div>
    <statistic-info view-info="{{viewMonth}}"></statistic-info>
    <section ng-show="payments.length == 0">
        <h2>У вас нет платежей за этот год</h2>
    </section>
</section>
