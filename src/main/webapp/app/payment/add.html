<section id="add-payment" class="container-fluid">
    <h2>Add payment</h2>
    <div apartment="apartment"></div>
    <div class="row">
        <div class="col-md-2 info">
            <label for="type">Service:</label>
            <select name="type"
                    id="type"
                    ng-model="type"
                    class="form-control happ-form-control"
                    ng-change="chooseServiceType(type)">
                <option ng-repeat="type in types" value="{{type}}">{{type | camelCase}}</option>
            </select>
        </div>
        <div class="col-md-2 info" ng-show="type == 'ELECTRICITY'">
            <label for="meter">Meter type:</label>
            <select
                    name="meter"
                    id="meter"
                    ng-model="payment.meter_type"
                    class="form-control happ-form-control"
                    ng-change="changeMeterType(payment.meter_type)">
                <option ng-repeat="meter in meters" value="{{meter}}">{{meter | camelCase}}</option>
            </select>
        </div>
    </div>
    <div class="row" ng-show="services.length > 1">
        <div class="col-md-2 info">
            <label for="service">Choose service:</label>
            <select name="service"
                    id="service"
                    ng-model="service"
                    class="form-control happ-form-control"
                    ng-options="service.name for service in services">
            </select>
        </div>
    </div>
    <article class="service happ-form col-md-offset-3 col-md-6" ng-show="service" service-payment>
        <h3>Payment information</h3>
        <div class="service-payment-info"></div>
        <div class="col-md-12 buttons">
            <input type="button" class="btn btn-success" value="Add" ng-click="addPayment()">
        </div>
    </article>
</section>
