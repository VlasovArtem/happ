<div class="meter">
    <div class="error" ng-show="error" ng-bind="error"></div>
    <div class="col-md-offset-5 col-md-6 meter-head">
        <div class="col-md-6"><label>Пред.</label></div>
        <div class="col-md-6"><label>Тек.</label></div>
    </div>
    <div class="col-md-12">
        <div class="col-md-3 col-md-offset-2 form-label">
            <label>День:</label>
        </div>
        <div class="form-group col-md-3">
            <input
                    type="number"
                    min="0"
                    ng-model="payment.prevMeter[0]"
                    name="dayPrev"
                    placeholder="Предыдущие"
                    class="form-control prev happ-form-control"
                    ng-model-options='{ debounce: 1000 }'
                    autocomplete="off"
                    ng-change="changed()">
        </div>
        <div class="form-group col-md-3">
            <input
                    type="number"
                    min="0"
                    ng-model="payment.curMeter[0]"
                    name="dayCur"
                    placeholder="Текущие"
                    class="form-control cur happ-form-control"
                    ng-model-options='{ debounce: 1000 }'
                    autocomplete="off"
                    ng-change="changed()">
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-3 col-md-offset-2 form-label">
            <label>Ночь:</label>
        </div>
        <div class="form-group col-md-3">
            <input
                    type="number"
                    min="0"
                    ng-model="payment.prevMeter[1]"
                    name="nightPrev"
                    placeholder="Предыдущие"
                    class="form-control prev happ-form-control"
                    ng-model-options='{ debounce: 1000 }'
                    autocomplete="off"
                    ng-change="changed()">
        </div>
        <div class="form-group col-md-3">
            <input
                    type="number"
                    min="0"
                    ng-model="payment.curMeter[1]"
                    name="nightCur"
                    placeholder="Текущие"
                    class="form-control cur happ-form-control"
                    ng-model-options='{ debounce: 1000 }'
                    autocomplete="off"
                    ng-change="changed()">
        </div>
    </div>
</div>
