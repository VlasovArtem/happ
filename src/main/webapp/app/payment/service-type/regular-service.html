<div class="service-data">
    <article class="service-info row">
        <table class="col-md-6">
            <tr>
                <td><b>Имя сервиса:</b></td>
                <td>{{service.name}}</td>
            </tr>
            <tr>
                <td><b>МФО:</b></td>
                <td>{{service.service_information.bank_code}}</td>
            </tr>
            <tr>
                <td><b>№ счёта:</b></td>
                <td>{{service.service_information.checking_account}}</td>
            </tr>
            <tr>
                <td><b>Лицевой счёт:</b></td>
                <td><input type="text" class="form-control happ-form-control" ng-model="payment.personal_account"></td>
            </tr>
        </table>
    </article>
    <form name="paymentForm">
        <div class="meter-data"></div>
        <table class="payment-sum">
            <tr>
                <th rowspan="2" width="40%">Сумма оплаты:</th>
            </tr>
            <tr>
                <td>
                    <input type="number" min="0.01" ng-model="payment.payment_sum" class="form-control happ-form-control" name="sum">
                </td>
            </tr>
        </table>
        <div class="paid">
            <div class="col-md-3">
                <label for="paid">Оплачено</label>
                <input type="checkbox" value="true" ng-model="payment.paid" id="paid" name="paid">
            </div>
            <div class="input-group col-md-9">
                <input type="text" ng-model="payment.payment_date" class="form-control" datepicker-popup="dd/MM/yyyy" max-date="today" is-open="status.opened" ng-required="true" close-text="Close">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>

        </div>
    </form>
</div>
